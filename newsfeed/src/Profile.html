<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile Dashboard</title>
  <style>
    /* ====== Global Styles ====== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      color: #333;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    /* ====== Profile Header ====== */
    .profile-header {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .profile-header:hover { transform: translateY(-5px); }
    .profile-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      border: 4px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }
    .profile-details h2 {
      margin: 0;
      font-size: 1.8rem;
    }
    .profile-details p {
      margin: 5px 0;
      font-size: 1rem;
      color: #555;
    }

    /* ====== Stats Section ====== */
    .stats-section {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      gap: 20px;
    }
    .stat-card {
      flex: 1;
      background: white;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: linear-gradient(135deg, #e1bee7, #bbdefb);
    }
    .stat-card h3 {
      font-size: 2rem;
      margin: 0;
      color: #3f51b5;
    }

    /* ====== Past Events ====== */
    .past-events {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .past-events h3 { margin-bottom: 15px; }
    .event {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .event:hover {
      transform: translateX(8px);
      background: #f3e5f5;
    }

    /* ====== Club Registration ====== */
    .club-registration {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .club-registration h3 {
      margin-bottom: 15px;
    }
    .club-registration input, .club-registration button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .club-registration input {
      width: calc(100% - 120px);
      margin-right: 10px;
    }
    .club-registration button {
      background: #3f51b5;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .club-registration button:hover {
      background: #303f9f;
      box-shadow: 0 4px 15px rgba(63,81,181,0.4);
    }

    /* ====== Feedback Section ====== */
    .feedback-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .feedback-section textarea {
      width: calc(100% - 110px);
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    .feedback-section textarea:focus {
      border: 1px solid #3f51b5;
      outline: none;
    }
    .feedback-section button {
      background: #3f51b5;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .feedback-section button:hover {
      background: #303f9f;
      box-shadow: 0 4px 15px rgba(63,81,181,0.4);
    }
  </style>
</head>
<body>
  <div class="profile-container">

    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/130" alt="Profile" class="profile-image">
      <div class="profile-details">
        <h2>John Doe</h2>
        <p>Student ID: 123456</p>
        <p>Department: Computer Science</p>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-card">
        <h3>12</h3>
        <p>Courses</p>
      </div>
      <div class="stat-card">
        <h3>5</h3>
        <p>Clubs Joined</p>
      </div>
      <div class="stat-card">
        <h3>8</h3>
        <p>Certificates</p>
      </div>
    </div>

    <!-- Past Events -->
    <div class="past-events">
      <h3>Past Event History</h3>
      <div class="event">Web Development Workshop - March 2025</div>
      <div class="event">AI & ML Seminar - Feb 2025</div>
      <div class="event">Hackathon - Jan 2025</div>
    </div>

    <!-- Club Registration -->
    <div class="club-registration">
      <h3>Club Registration</h3>
      <input type="text" placeholder="Enter new club name">
      <br>
      <button>Add Club</button>
    </div>

  </div>
</body>
</html>
